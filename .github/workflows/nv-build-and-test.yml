name: NV-Build-And-Test

on:
  schedule:
    - cron: '0 21 * * *'
  push:
    branches: [ "main", "triton_v3.2.x", "triton_v3.3.x" ]
  pull_request:
    branches: [ "main", "triton_v3.2.x", "triton_v3.3.x" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  nv-build-and-test:
    runs-on: nv-jiuding
    if: ${{ github.repository == 'FlagTree/flagtree' || github.repository == 'flagos-ai/flagtree' }}
    steps:
      - name: Setup environment
        shell: bash
        run: |
          source ~/env.sh
          env | grep -E '^(http_proxy|https_proxy|all_proxy|no_proxy)=' >> $GITHUB_ENV || true

      - name: Checkout code (attempt 1)
        id: checkout1
        uses: actions/checkout@v5
        continue-on-error: true

      - name: Sleep before checkout2
        if: steps.checkout1.outcome == 'failure'
        run: |
          echo "First checkout attempt failed. Sleeping for 120 seconds before retry..."
          sleep 120

      - name: Checkout code (attempt 2)
        id: checkout2
        if: steps.checkout1.outcome == 'failure'
        uses: actions/checkout@v5
        continue-on-error: true

      - name: Sleep before final checkout
        if: steps.checkout1.outcome == 'failure' && steps.checkout2.outcome == 'failure'
        run: |
          echo "Second checkout attempt failed. Sleeping for 180 seconds before final retry..."
          sleep 180

      - name: Checkout code (final attempt)
        if: steps.checkout1.outcome == 'failure' && steps.checkout2.outcome == 'failure'
        uses: actions/checkout@v5

      - name: Verify checkout success
        if: success()
        run: echo "Checkout completed successfully"

      - name: Detect Target Branch
        shell: bash
        run: |
          set -x
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            TARGET_BRANCH="${{ github.base_ref }}"
          else
            TARGET_BRANCH="${{ github.ref_name }}"
          fi
          echo "TARGET_BRANCH=$TARGET_BRANCH" >> $GITHUB_ENV
          echo "TARGET_BRANCH=$TARGET_BRANCH"

      - name: FlagTree Build on NVidia (Main branch)
        if: ${{ env.TARGET_BRANCH == 'main' }}
        shell: bash
        run: |
          set -x
          pip uninstall -y triton
          source ~/env.sh
          cd python
          MAX_JOBS=32 python3.11 -m pip install . --no-build-isolation

      - name: FlagTree Build on NVidia (triton_v3.2.x branch)
        if: ${{ env.TARGET_BRANCH == 'triton_v3.2.x' }}
        shell: bash
        run: |
          set -x
          pip uninstall -y triton
          source ~/env-3.2.sh
          cd python
          MAX_JOBS=32 python3.11 -m pip install . --no-build-isolation

      - name: FlagTree Build on NVidia (triton_v3.3.x branch)
        if: ${{ env.TARGET_BRANCH == 'triton_v3.3.x' }}
        shell: bash
        run: |
          set -x
          pip uninstall -y triton
          source ~/env-3.3.sh
          cd python
          MAX_JOBS=32 python3.11 -m pip install . --no-build-isolation

      - name: FlagTree Test on NVidia
        shell: bash
        run: |
          set -x
          python3.11 -m pytest -s python/test/unit
          if [ -d "python/test/operators" ]; then
            python3.11 -m pytest -s python/test/operators
          fi

      - name: FlagTree Test with FlagGems
        shell: bash
        run: |
          cd ..
          python3.11 -m pytest -s python/test/unit
          python3.11 -m pytest -s python/test/operators
          git clone https://github.com/flagos-ai/FlagGems.git
          cd FlagGems
          git checkout addflagtreetest
          python3.11 -m pytest
          python3 -m pytest   -s --mode=quick --limit-cases=1
